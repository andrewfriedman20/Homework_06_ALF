<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Weather Dashboard</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script> 
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link rel="sylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>


    
</head>
<body>
    <header class="container-fluid text-center text-white bg-dark p-2">
        <h1>Weather Dashboard</h1>

    </header>

    <div class="container-fluid">
        <div class="row">
            <aside class="col-lg-3 bg-light">
                <h5 class="mt-1">Search for a City:</h5>
                <div class="form-inline form-group">
                    <input class="form-control" type="text" id="search-value" />
                    <button class="btn btn-primary" id="search-button"> <i class="fa fa-search"></i></button>
                </div>
                <ul class="list-group history"></ul>
            </aside>
            <div class="col-lg-9">
                <div id="today" class="mt-3"></div>
                <div id="forecast" class="row mt-3"></div>
                <div class="card">
                    <h5 class="card-header">Today's Weather</h5>
                    <div class="card-body">
                      <h5 class="card-title" id="tw-city_name"></h5>
                      <p class="card-text"></p>
                        <p id="tw-temp">
                            <p id="tw-humidity"></p>
                        </p>


                      </p>
                      
                    </div>
                  </div>
            </div>
        </div>  
    </div>
    <script src='main.js'></script>
</body>
</html>
